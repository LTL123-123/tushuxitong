<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="bg-container"></div>
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">重置密码</h2>
            <form method="post" action="/reset-password">
                {% if message %}
                    <div class="alert">{{ message }}</div>
                {% endif %}
                <!-- 隐藏字段：传递用户名 -->
                <input type="hidden" name="username" value="{{ username }}">

                <div class="form-item">
                    <label>新密码</label>
                    <input type="password" name="new_password" required placeholder="请输入新密码">
                </div>
                <div class="form-item">
                    <label>确认密码</label>
                    <input type="password" name="confirm_password" required placeholder="请再次输入新密码">
                </div>
                <div class="form-actions">
                    <button type="submit" class="login-btn">确认重置</button>
                    <a href="/login" class="register-link">返回登录</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
