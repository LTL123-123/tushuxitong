<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统 - 登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="bg-container"></div>
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">图书管理系统</h2>
            {% if message %}
                <div class="alert">{{ message }}</div>
            {% endif %}
            <form method="post" action="{{ url_for('login') }}">
                <div class="form-item">
                    <label>用户名</label>
                    <input type="text" name="username" required placeholder="请输入用户名">
                </div>
                <div class="form-item">
                    <label>密码</label>
                    <input type="password" name="password" required placeholder="请输入密码">
                </div>
                <div class="form-item">
                    <label>身份</label>
                    <select name="identity" required>
                        <option value="student">读者</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="login-btn">登录</button>
                    <div class="link-group">
                        <a href="{{ url_for('register') }}" class="register-link">注册账号</a>
                        <span class="divider">|</span>
                        <a href="{{ url_for('forgot_password') }}" class="forgot-link">忘记密码？</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
