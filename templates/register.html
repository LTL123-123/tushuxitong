<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统 - 注册</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="bg-container"></div>
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">读者注册</h2>
            {% if message %}
                <div class="alert">{{ message }}</div>
            {% endif %}
            <form method="post" action="{{ url_for('register') }}">
                <div class="form-item">
                    <label>用户名</label>
                    <input type="text" name="username" required placeholder="请设置用户名">
                </div>
                <div class="form-item">
                    <label>密码</label>
                    <input type="password" name="password" required placeholder="请设置密码（不少于6位）">
                </div>
                <div class="form-item">
                    <label>姓名</label>
                    <input type="text" name="name" required placeholder="请输入真实姓名">
                </div>
                <div class="form-item">
                    <label>身份证号</label>
                    <input type="text" name="id_card" required placeholder="请输入身份证号">
                </div>
                <div class="form-item">
                    <label>手机号</label>
                    <input type="text" name="phone" placeholder="可选，11位数字">
                </div>
                <div class="form-actions">
                    <button type="submit" class="login-btn">注册</button>
                    <div class="link-group">
                        <a href="{{ url_for('login') }}" class="register-link">返回登录</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
